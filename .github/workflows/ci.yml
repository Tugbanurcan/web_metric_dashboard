name: Dashboard CI (Test & Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Kodu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Node.js Kur (Setup Node)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Bağımlılıkları Yükle (Install)
      run: npm ci

    - name: Playwright Tarayıcılarını İndir
      run: npx playwright install --with-deps

    # --- KRİTİK DÜZELTME BURADA ---
    # Önce Unit testleri yapar.
    # Sonra siteyi 'dev' modunda arka planda başlatır (& işareti).
    # 'wait-on' ile 3000 portunun açılmasını bekler.
    # Site açılınca E2E testleri (playwright) başlatır.
    - name: Testleri Çalıştır (Unit & E2E)
      run: |
        npm run test
        npm run dev & npx wait-on http://localhost:3000
        npx playwright test

    - name: Build Denemesi Yap (Build Check)
      run: npm run build